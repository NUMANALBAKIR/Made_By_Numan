<div class="card shadow-none border-info mx-4 mt-3 mb-4" style="max-width: 26rem; border: 3px solid;"
    [style.background-color]="grandChild4Color">
    <div class="card-header">
        <h5>Grand-Child-4 (ng-content)</h5>
    </div>
    <div class="card-body">
        <h4 class="card-title">
            Change Grand-Child-4 Color:
            <input type="color" id="parentcolor" name="parentcolor" [(ngModel)]="grandChild4Color">
        </h4>
    </div>
</div>
