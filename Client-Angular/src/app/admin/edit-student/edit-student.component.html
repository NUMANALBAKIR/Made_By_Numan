
<!-- validations ~ 50% added -->


<form [formGroup]="updateFormReactve" (ngSubmit)="onSubmitClick()">
    <br />
    <div class="container border p-3">
        <h3 class="text-primary">Update Student (Reactive Form) -</h3>
        <hr />

        <div class="row">

            <!-- id -->
            <div class="col-3">
                <label for="studentId" class="control-label pt-2" style="font-size:20px;">Student Id:</label>
            </div>
            <div class="col-9 pb-3">
                <input readonly type="text" class="form-control" id="studentId" name="studentId"
                    formControlName="studentId">
            </div>


            <!-- name -->
            <div class="col-3 pt-2">
                <label for="name" class="control-label" style="font-size:20px;">Name:</label>
            </div>
            <div class="col-9 pb-3">
                <input type="text" class="form-control" id="name" name="name" formControlName="name"
                    [ngClass]="{'is-invalid': updateFormReactve.get('name')?.invalid && (updateFormReactve.get('name')?.dirty || updateFormReactve.get('name')?.touched),
                
                'is-valid': updateFormReactve.get('name')?.valid && (updateFormReactve.get('name')?.dirty || updateFormReactve.get('name')?.touched) }">

                <span class="text-danger"
                    *ngIf="updateFormReactve.get('name')?.invalid && (updateFormReactve.get('name')?.dirty || updateFormReactve.get('name')?.touched) && updateFormReactve.get('name')?.errors?.required">
                    Name can't be blank</span>

                <span class="text-danger"
                    *ngIf="updateFormReactve.get('name')?.invalid && (updateFormReactve.get('name')?.dirty || updateFormReactve.get('name')?.touched) && updateFormReactve.get('name')?.errors?.pattern">
                    Only alphabets are allowed.</span>

                <span class="text-danger"
                    *ngIf="updateFormReactve.get('name')?.invalid && (updateFormReactve.get('name')?.dirty || updateFormReactve.get('name')?.touched) && updateFormReactve.get('name')?.errors?.minlength">
                    Name must contain at least 3 letters.</span>
            </div>



            <!-- dob -->
            <div class="col-3 pt-2">
                <label for="dateOfBirth" class="control-label" style="font-size:20px;">Date Of Birth (click
                    calender icon):</label>
            </div>
            <div class="col-9 pb-3">
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                    formControlName="dateOfBirth">

                <span class="text-danger"
                    *ngIf="updateFormReactve.get('dateOfBirth')?.invalid && (updateFormReactve.get('dateOfBirth')?.dirty || updateFormReactve.get('dateOfBirth')?.touched) && updateFormReactve.get('dateOfBirth')?.errors?.required">
                    Date of Birth must be selected.</span>
            </div>


            <!-- passed? Checkbox -->
            <div class="col-3 pt-2">
                <label for="checkbox" class="control-label" style="font-size:20px;">Passed? :</label>
            </div>
            <div class="col-9 pb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox" name="passed" value="true"
                        formControlName="passed">
                </div>
            </div>


            <!-- gender Radio -->
            <div class="col-3">
                <label for="gender" class="control-label pt-2" style="font-size:20px;">Gender:</label>
            </div>
            <div class="col-9 pb-3">

                <div class="form-check form-check-inline" *ngFor="let gender of genders">
                    <input type="radio" class="form-check-input" [id]="gender" name="gender" [value]="gender"
                        formControlName="gender">
                    <label [for]="gender" class="form-check-label">{{gender}}</label>
                </div>

                <!-- <span class="text-danger" *ngIf="female.invalid">( Gender must be selected. )</span> -->
            </div>


            <!-- country dropdown -->
            <div class="col-3">
                <label for="countryId" class="control-label pt-2" style="font-size:20px;">Country:</label>
            </div>

            <div class="col-9 pb-3">
                <select class="form-control" id="countryId" name="countryId" formControlName="countryId">
                    <option value="null">- Select Country -</option>
                    <option *ngFor="let country of countries" [value]="country.countryId">
                        &nbsp;
                        {{country.name}}
                    </option>
                </select>

                <!-- <span class="text-danger" *ngIf="newCountryId.invalid">Country must be selected.</span>

                <span class="text-danger" *ngIf="newForm.errors?.bothOthers">Both gender and country can't be
                    'Other'.</span> -->
            </div>


            <!-- subjects -->
            <div class="col-3 pt-2">
                <label for="subjects" class="control-label" style="font-size:20px;">Subjects:</label>
            </div>

            <div class="col-9 pb-3" formArrayName="subjects">

                <div class="row" *ngFor="let subject of formSubjectsArr.controls; let i=index" [formGroupName]="i">

                    <div class="col">
                        <input type="text" class="form-control" id="subjectName" name="subjectName"
                            placeholder="Subject Name" formControlName="subjectName"
                            [ngClass]="{'is-invalid': subject.get('subjectName')?.invalid && (subject.get('subjectName')?.dirty || subject.get('subjectName')?.touched),
                
                'is-valid': subject.get('subjectName')?.valid && (subject.get('subjectName')?.dirty || subject.get('subjectName')) }">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" id="marks" name="marks" placeholder="marks"
                            formControlName="marks" [ngClass]="{'is-invalid': subject.get('marks')?.invalid && (subject.get('marks')?.dirty || subject.get('marks')?.touched),
                
                'is-valid': subject.get('marks')?.valid && (subject.get('marks')?.dirty || subject.get('marks')) }">
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-danger" (click)="onRemoveClick(i)">Remove</button>
                    </div>

                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark" (click)="onAddClick()">Add Subject</button>
                </div>

                <!-- <div class="row">
                        <div class="col-3" *ngFor="let subject of formSubjectsArr.controls; let i=index">
                            {{i}}
                        </div>
                    </div> -->
            </div>


            <!-- buttons -->
            <div>
                <button type="submit" class="btn btn-success form-control mt-3 text-white">Submit</button>

                <a type="button" routerLink="/studentscrud" class="btn btn-outline-primary form-control mt-3">Back to
                    List</a>

                <button type="button" (click)="onResetClick()" class="btn btn-outline-danger form-control mt-3">Reset
                    Form</button>
            </div>
        </div>
    </div>
</form>
