<div class="card border-warning mx-4 mt-3 mb-4" [style.background-color]="childColor">
    <div class="card-header">
        <h5>Child</h5>
    </div>
    <div class="card-body">

        <h4 class="card-title">
            Change Child Color:
            <input type="color" id="parentcolor" name="parentcolor" [(ngModel)]="childColor">
        </h4>

        <div>
            <button type="button" class="btn btn-primary" name="eventToParent" id="eventToParent"
                (click)="onClickToParent($event)">
                Trigger Parent's method using Child's @Output Emitter (Set Color)
            </button>
        </div>

        <br>

        <div>
            <button type="button" class="btn btn-primary" name="eventToParent" id="eventToParent"
                (click)="toggleBothBlackWhite()">
                Toggle Grand-Children 1+2 methods using @ViewChildren
            </button>
        </div>

        <br>

        <div>
            <button type="button" class="btn btn-primary" name="eventToParent" id="eventToParent"
                (click)="gc1.toggleBlackWhite()">
                Toggle Grand-Child-1's method using @ViewChild
            </button>
        </div>

        <br>

        <div>
            <button type="button" class="btn btn-primary" name="eventToParent" id="eventToParent"
                (click)="getGC3Color()">
                Get Grand-Child-3 color using @ContentChild
            </button>
        </div>

        <br>

        <div>
            <button type="button" class="btn btn-primary" name="eventToParent" id="eventToParent"
                (click)="TurnBlueGrandChild2()">
                Turn Grand-Child-2 Blue using Custom RxJS Obsevable
            </button>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <app-grand-child #gcs #gc1>
            </app-grand-child>
        </div>

        <div class="col">
            <app-grand-child2 #gcs #gc2>
            </app-grand-child2>
        </div>

        <ng-content>

        </ng-content>

    </div>

</div>
